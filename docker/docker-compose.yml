version: '3.8'

services:
  # -----------------------------
  # 1. MESSAGE BROKER (Kafka)
  # -----------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: bidlock-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: bidlock-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Listeners: Internal (Docker network) & External (Localhost for your Python scripts)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # -----------------------------
  # 2. STATE STORE (Redis)
  # -----------------------------
  redis:
    image: redis:alpine
    container_name: bidlock-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes  # Persist data slightly

  # -----------------------------
  # 3. STREAMING ENGINE (Spark)
  # -----------------------------
  spark-master:
    image: apache/spark:3.5.0
    container_name: bidlock-spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080"  # Spark Web UI
      - "7077:7077"  # Spark Master URL

  spark-worker:
    image: apache/spark:3.5.0
    container_name: bidlock-spark-worker
    depends_on:
      - spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1

  # -----------------------------
  # 4. STORAGE LAYER (PostgreSQL)
  # -----------------------------
  postgres:
    image: postgres:15
    container_name: bidlock-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: bidlock_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: